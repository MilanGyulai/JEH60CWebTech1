<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsObj convert to json string</title>
</head>
<body>
    <h2>JavaScript objektum konvertálása JSON Stringgé</h2>

    <button onclick="jsonObjConvert()">jsonObjConvert</button>
    <pre id="eredmeny"></pre>
    
    <script>
        function jsonObjConvert(){
           const hallgato = {
        Egyetem: "Miskolci Egyetem",
        Város: "Sátoraljaújely",
        Irányítószám: "3980",
        Név: "Gyulai Milán"
      };

      const jsonSzoveg = JSON.stringify(hallgato, null, 2);
    
      document.getElementById("eredmeny").textContent = jsonSzoveg
    }

    </script>
</body>
</html>
